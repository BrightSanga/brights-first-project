<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bright Future Tech</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Container and general page styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Container */
        .container {
            background-color: white;
            width: 350px;
            padding: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: none;
        }

        /* Logo */
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 28px;
            color: #1877f2;
            font-weight: bold;
        }

        /* Form Container */
        .form-container {
            text-align: center;
        }

        .form-container h2 {
            font-size: 22px;
            margin-bottom: 20px;
            color: #333;
        }

        /* Input Container */
        .input-container {
            position: relative;
            width: 100%;
        }

        /* Form Inputs */
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        input[type="password"]:focus, input[type="email"]:focus, input[type="text"]:focus {
            border-color: #1877f2;
            outline: none;
        }

        /* Show Password Icon */
        .show-password-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #888;
        }

        /* Button */
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #145dbf;
        }

        /* Smaller Buttons */
        .btn-small {
            padding: 5px 10px;
            font-size: 12px;
        }

        /* Links */
        .terms {
            font-size: 12px;
            color: #888;
            margin-top: 10px;
        }

        .terms a {
            color: #1877f2;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #1877f2;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .profile-container {
            text-align: center;
            margin-top: 20px;
        }

        .profile-container h2 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        .profile-list {
            list-style-type: none;
            padding: 0;
        }

        .profile-item {
            margin: 10px 0;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .profile-item button {
            background-color: red;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 12px;
        }

        .profile-item button:hover {
            background-color: darkred;
        }

        .profile-item .btn-update {
            background-color: #1877f2;
            margin-right: 5px;
        }

        .profile-item .btn-update:hover {
            background-color: #145dbf;
        }
    </style>
</head>
<body>

    <!-- Signup Page -->
    <div id="signup-container" class="container">
        <div class="logo">
            <h1>Bright Future Tech</h1>
        </div>
        <div class="form-container">
            <h2>Create Account</h2>
            <form id="signup-form">
                <input type="email" id="email" placeholder="Email Address" required>
                <div class="input-container">
                    <input type="password" id="password" placeholder="Password" required>
                    <span class="show-password-icon" id="signup-show-password">&#128065;</span>
                </div>
                <div class="input-container">
                    <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <p class="terms">By signing up, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.</p>
        </div>
        <div class="login-link">
            <p>Already have an account? <a href="#" onclick="togglePage('login')">Log in</a></p>
        </div>
    </div>

    <!-- Login Page -->
    <div id="login-container" class="container">
        <div class="logo">
            <h1>Bright Future Tech</h1>
        </div>
        <div class="form-container">
            <h2>Log In</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email Address" required>
                <div class="input-container">
                    <input type="password" id="login-password" placeholder="Password" required>
                    <span class="show-password-icon" id="login-show-password">&#128065;</span>
                </div>
                <button type="submit" class="btn">Log In</button>
            </form>
        </div>
        <div class="login-link">
            <p>Don't have an account? <a href="#" onclick="togglePage('signup')">Sign up</a></p>
        </div>
    </div>

    <!-- Profile Management -->
    <div id="profile-container" class="container" style="display: none;">
        <div class="logo">
            <h1>Welcome to Your Profile</h1>
        </div>
        <div class="profile-container">
            <h2>Manage Your Profiles</h2>
            <button class="btn" onclick="createProfile()">Add Profile</button>
            <ul id="profile-list" class="profile-list"></ul>
        </div>
    </div>

    <script>
        // Function to toggle between signup and login pages
        function togglePage(page) {
            if (page === 'signup') {
                document.getElementById('signup-container').style.display = 'block';
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('profile-container').style.display = 'none';
            } else if (page === 'login') {
                document.getElementById('login-container').style.display = 'block';
                document.getElementById('signup-container').style.display = 'none';
                document.getElementById('profile-container').style.display = 'none';
            }
        }

        // Initially show the signup page
        togglePage('signup');

        // Signup form handling
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Basic form validation
            if (!email || !password || !confirmPassword) {
                alert('Please fill in all fields.');
                return;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }

            // Save user data to localStorage for demo purposes
            const user = { email, password };
            localStorage.setItem('user', JSON.stringify(user));

            alert('Signup successful!');
            togglePage('login'); // After successful signup, go to login page
        });

        // Login form handling
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            // Verify login credentials
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user || user.email !== email || user.password !== password) {
                alert('Invalid login credentials.');
                return;
            }

            alert('Login successful!');
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('profile-container').style.display = 'block';
            loadProfiles();
        });

        // Create new profile
        function createProfile() {
            const profileName = prompt('Enter profile name:');
            if (profileName) {
                let profiles = JSON.parse(localStorage.getItem('profiles')) || [];
                profiles.push(profileName);
                localStorage.setItem('profiles', JSON.stringify(profiles));
                loadProfiles();
            }
        }

        // Load and display profiles
        function loadProfiles() {
            const profiles = JSON.parse(localStorage.getItem('profiles')) || [];
            const profileList = document.getElementById('profile-list');
            profileList.innerHTML = '';

            profiles.forEach((profile, index) => {
                const li = document.createElement('li');
                li.classList.add('profile-item');
                li.innerHTML = `
                    ${profile}
                    <div>
                        <button class="btn-small btn-update" onclick="editProfile(${index})">Update</button>
                        <button class="btn-small" onclick="deleteProfile(${index})">Delete</button>
                    </div>
                `;
                profileList.appendChild(li);
            });
        }

        // Edit profile
        function editProfile(index) {
            const profiles = JSON.parse(localStorage.getItem('profiles')) || [];
            const newName = prompt('Update profile name:', profiles[index]);
            if (newName) {
                profiles[index] = newName;
                localStorage.setItem('profiles', JSON.stringify(profiles));
                loadProfiles();
            }
        }

        // Delete profile
        function deleteProfile(index) {
            let profiles = JSON.parse(localStorage.getItem('profiles')) || [];
            profiles.splice(index, 1);
            localStorage.setItem('profiles', JSON.stringify(profiles));
            loadProfiles();
        }

        // Show/Hide Password for Signup
        document.getElementById('signup-show-password').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                this.innerHTML = '&#128586;'; // Closed eye icon
            } else {
                passwordField.type = 'password';
                this.innerHTML = '&#128065;'; // Open eye icon
            }
        });

        // Show/Hide Password for Login
        document.getElementById('login-show-password').addEventListener('click', function() {
            const passwordField = document.getElementById('login-password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                this.innerHTML = '&#128586;'; // Closed eye icon
            } else {
                passwordField.type = 'password';
                this.innerHTML = '&#128065;'; // Open eye icon
            }
        });

        loadProfiles();
    </script>

</body>
</html>
